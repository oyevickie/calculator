<input type="text" [formControl]="data" >


<button type="button" (click)="operator('+')" value="+">+</button>
<button type="button" (click)="operator('-')" value="-">-</button>
<button type="button" (click)="operator('/')" value="/">/</button>
<button type="button" (click)="operator('*')" value="*">*</button>


<button type="button" (click)="number('9')" value="9">9</button>
<button type="button" (click)="number('8')" value="8">8</button>
<button type="button" (click)="number('7')" value="7">7</button>
<button type="button" (click)="number('6')" value="6">6</button>


<button type="button" (click)="number('5')" value="5">5</button>
<button type="button" (click)="number('4')" value="4">4</button>
<button type="button" (click)="number('3')" value="3">3</button>
<button type="button" (click)="number('2')" value="2">2</button>


<button type="button" (click)="number('1')" value="1">1</button>
<button type="button" (click)="number('0')" value="0">0</button>

<button type="button" (click)="number('.')" value=".">.</button>
<button type="button" (click)="submit()" value="=">=</button>
<button type="button" (click)="clear()" value="AC">AC</button>
